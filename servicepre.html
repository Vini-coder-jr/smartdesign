<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0; /* Change to your desired background color */
}

.preloader {
    display: flex;
    justify-content: space-between;
    width: 60px; /* Adjust width as needed */
}

.dot {
    width: 15px; /* Size of the dots */
    height: 15px; /* Size of the dots */
    border-radius: 50%;
    background-color: #3498db; /* Change to your desired color */
    animation: bounce 0.6s infinite alternate;
}

.dot:nth-child(2) {
    animation-delay: 0.2s;
}

.dot:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-20px); /* Height of the bounce */
    }
}
    </style>
    <title>Preloader</title>
</head>
<body>
    <div class="preloader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script>
        // Redirect to the main page after 4 seconds
        setTimeout(function() {
            window.location.href = 'service.html'; // Change to your main page file name
        }, 4000);
    </script>
</body>
</html>
